<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Maxolve - Empowering Solutions with Simplicity and Innovation.
    </title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Raleway", sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .container {
        text-align: center;
        background-color: #ffffffdd;
        padding: 60px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        max-width: 600px;
        width: 90%;
      }
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 60px;
        margin-bottom: 20px;
        color: #4a90e2;
        letter-spacing: 2px;
      }
      p {
        font-size: 22px;
        margin-bottom: 30px;
        color: #666;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        padding: 12px 30px;
        font-size: 20px;
        color: #fff;
        background-color: #4a90e2;
        text-decoration: none;
        border-radius: 30px;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      a:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Maxolve</h1>
      <p>Empowering Solutions with Simplicity and Innovation.</p>
      <a href="#">Learn More</a>
    </div>
  </body>
</html>
